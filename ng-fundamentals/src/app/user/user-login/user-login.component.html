<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="userName" id="userName"
      type="text" class="form-control" placeholder="User Name..."
      required/>
      <em *ngIf="loginForm.controls.userName?.invalid &&
      (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password"
      type="password" class="form-control"placeholder="Password..." required/>
    </div>
    <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger"> Invalid Login Info</div>
</div>
