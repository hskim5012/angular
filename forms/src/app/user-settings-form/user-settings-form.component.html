<div class="container">
  <h2>User Setting</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
        required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid">
        <div [hidden]="nameField.valid || !form.submitted" class="alert alert-danger">
          Enter a name
        </div>
    </div>

    <!-- <h3>{{ classTest.className }}</h3> -->
    <!-- <h4>dirty : {{propertyTest.dirty}}</h4>
    <h4>pristine : {{propertyTest.pristine}}</h4>
    <h4>touched : {{propertyTest.touched}}</h4>
    <h4>untouched : {{propertyTest.untouched}}</h4>
    <h4>valid : {{propertyTest.valid}}</h4>
    <h4>invalid : {{propertyTest.invalid}}</h4> -->


    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers"  [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-inpupt" type="radio" name="interfaceStyle" id="interfaceStyle" value="light"  [(ngModel)]="userSettings.interfaceStyle" checked>
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-inpupt" type="radio" name="interfaceStyle" id="interfaceStyle" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label for="mediumInterface" class="form-check-label">Meduim</label>
      </div>
      <div class="form-check">
        <input class="form-check-inpupt" type="radio" name="interfaceStyle" id="interfaceStyle" value="dark" [(ngModel)]="userSettings.interfaceStyle">
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{type}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" rows="3"  id="notes" class="form-control"  [(ngModel)]="userSettings.notes"></textarea>
      </div>
    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{form.value | json}}
<h4>{{ userSettings | json}}</h4>
